    <!-- Content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">

                </div>
            </div>
        </nav>

        <!-- Konten utama -->
        <div class="container mt-4">
            <h2>Statistik Pengguna</h2>
            <canvas id="userStatsChart"></canvas>
        </div>
    </div>

    <!-- JavaScript bundle dengan Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Data untuk pie chart
        const data = {
            labels: ['Pengguna Terdaftar', 'Pengguna Aktif', 'Pengguna Tidak Aktif'],
            datasets: [{
                label: 'Statistik Pengguna',
                data: [150, 100, 50],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        };

        // Konfigurasi pie chart
        const config = {
            type: 'pie',
            data: data,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Statistik Pengguna'
                    }
                }
            }
        };

        // Membuat pie chart
        var myChart = new Chart(
            document.getElementById('userStatsChart'),
            config
        );
    </script>
