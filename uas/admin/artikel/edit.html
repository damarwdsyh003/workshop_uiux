<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a class="navbar-brand" href="../main.html">TechnoCo</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <br><br><a class="nav-link" href="../main.html"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="../artikel.html"><i class="fas fa-newspaper"></i> Kelola Artikel</a>

            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <h2>Edit Artikel</h2>
            <!-- Form edit artikel -->
            <form>
                <div class="mb-3">
                    <label for="judul" class="form-label">Judul Artikel</label>
                    <input type="text" class="form-control" id="judul" placeholder="Masukkan judul artikel" required>
                </div>
                <div class="mb-3">
                    <label for="konten" class="form-label">Konten Artikel</label>
                    <textarea class="form-control" id="konten" rows="5" placeholder="Masukkan konten artikel" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="gambar" class="form-label">Gambar Artikel</label>
                    <input type="file" class="form-control" id="gambar" accept="image/*" required>
                </div>
                <a href="../artikel.html" class="btn btn-sm btn-primary" onclick="editProduk()">Simpan</a>
            </form>
        </div>
    </div>

    <!-- JavaScript bundle dengan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <!-- JavaScript bundle dengan Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        function editProduk() {
            alert('Produk berhasil diedit');
