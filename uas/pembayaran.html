<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoCo</title>
    <link rel="stylesheet" href="style-pay.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon"
        href="https://cdn4.iconfinder.com/data/icons/iphone-ipad-flat/512/__iPhone_Phone_Apple_Gadget_circle_-512.png"
        type="image/x-icon">
</head>

<body>
    <section class="component">
        <div class="total">
            <h3>TOTAL</h3>
            <p>Rp 10.038.000</p>
        </div>
        <div class="credit-card">
            <h2>Payment</h2>
            <form id="paymentForm">
                <input type="text" placeholder="NAME" required />
                <div class="line">
                    <input type="text" placeholder="CARD NUMBER" required />
                    <input type="text" placeholder="EXPIRY" required />
                    <input type="text" placeholder="CCV" required />
                </div>
                <button type="submit" class="valid-button btn btn-primary">CHECKOUT</button>
            </form>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Pembayaran Berhasil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Pembayaran Anda telah berhasil diproses.
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="btn btn-primary">Kembali ke Halaman Utama</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            $('#successModal').modal('show');
        });
    </script>
</body>

</html>
